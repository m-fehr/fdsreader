[build-system]
requires = ["setuptools>=42", "wheel", "incremental"]
build-backend = "setuptools.build_meta"

[project]
name = "fdsreader"
version = "1.9.4"
description = "Python reader for data generated by FDS."
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.6"
authors = [
    {name = "FZJ IAS-7 (Jan Vogelsang, Prof. Dr. Lukas Arnold, Tristan Hehnen)", email = "j.vogelsang@fz-juelich.de"}
]
urls = { "Homepage" = "https://github.com/FireDynamics/fdsreader" }

dependencies = [
    "incremental",
    "numpy",
    "typing_extensions"
]

[project.classifiers]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
